<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Player hub</title>
    <style>
        table,th,td
        {
        border:1px solid black;
        border-collapse:collapse;
        margin: 20px;
        }
        th,td
        {
        padding:5px;
        }

    </style>
</head>
<body>
<table style="width:300px">
    <tr>
        <th>Players registered</th>
    </tr>
    <tr>
        <th>Username</th>
        <th>Character code</th>
    </tr>
    {% for p in players %}
    <tr>

        <td>{{p.nick}}</td>
        <td>{{p.char_code}}</td>
    </tr>
    {% endfor %}
</table>
<a href="/">Main page</a>

</body>
</html>
